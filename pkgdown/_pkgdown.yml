url: https://facelab.github.io/webmorph/

development:
  mode: unreleased
  
home:
  title: Reproducible Stimuli
  description: Create reproducible image stimuli, specialised for images with webmorph.org templates.

template:
  bootstrap: 5
  bootswatch: yeti
  bslib:
    primary: "#204969"
    base_font: {google: "Roboto Flex"}
    heading_font: {google: "Roboto"}
  opengraph:
    image:
      src: man/figures/card.png
      alt: "Blue hexagon with a simplified white wireframe face"
    twitter:
      creator: "@lisadebruine"
      site: "@webmorph_org"
      card: summary_large_image
      
navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [twitter, github]
    twitter:
    - icon: fa-twitter
    - href: https://twitter.com/webmorph_org
    - aria-label: Twitter

figures:
  dev: ragg:agg_png
  dpi: 96
  dev.args: []
  fig.ext: png
  bg: NA

